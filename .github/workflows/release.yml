name: Release

on:
  # Manual trigger so you can type version and choose whether to publish AUR
  workflow_dispatch:
    inputs:
      version:
        description: "Version without leading v"
        required: true
        type: string
      publish_aur:
        description: "Publish this release to the AUR"
        required: true
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        env:
          VERSION_INPUT: ${{ inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${VERSION_INPUT}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Aborting."
            exit 1
          fi

          git tag "$TAG"
          git push origin "$TAG"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          install-only: true

      - name: Generate man pages
        run: go run . man --dir=man

      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUR_KEY: ${{ secrets.AUR_KEY }}
          # Map boolean input to literal "true" or "false" string
          PUBLISH_AUR: ${{ inputs.publish_aur && 'true' || 'false' }}
        run: goreleaser release --clean

